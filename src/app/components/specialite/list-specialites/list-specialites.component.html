
<div class="container mt-5">
  <div class="row mb-3">
    <div class="col">
    </div>
    <div class="col">
      <div class="d-flex justify-content-end">
        <div class="ms-auto">
            <a routerLink="/specialite/new" class="btn btn-primary text-uppercase"><strong>+</strong>&nbsp;Ajouter</a>
        </div>
      </div>
    </div>
  </div>
  <h3 class=" text-uppercase mx-auto p-3 col-md-5 text-center bg-success rounded-2 text-white">
    Liste des spécialités
  </h3>
 <div *ngIf="specialites.length >= 1" class="">
  <table class="table  table-hover">
    <thead class="bg-success text-white">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Taxe</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let specialite of specialites">
        <th scope="row">{{specialite._id}}</th>
        <td>{{specialite.nom}}</td>
        <td>{{specialite.taxe_plateforme.$numberDecimal}}</td>
        <td>
          <div class="row">
            <div class="col-md-5">
                <a routerLink="/specialite/edit/{{specialite._id}}" class="btn btn-sm btn-primary mx-auto col-12">Editer</a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
              <a  (click)="confirmDelete(specialite._id)" class="btn btn-sm btn-danger mx-auto col-12">Supprimer</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col">
      <!-- Your content here -->
    </div>
    <div class="col">
      <div class="d-flex justify-content-end">
        <div class="ms-auto text-body">
          Total: <strong>{{specialites.length}}</strong>
        </div>
      </div>
    </div>
  </div>
 </div>

 <div *ngIf="specialites.length < 1 " class="mt-5">
    <h3 class="alert alert-warning text-center p-2"><strong class="">Oups! pas de spécialités </strong></h3>
 </div>

</div>
