
<form [formGroup]="addSpecialite"   action="" method="post" novalidate>
  <div class="mx-auto col-lg-4 bg-light shadow-lg rounded-3 p-4 rounded-sm m-5" >
    <h3 class="text-uppercase text-center mb-3">Ajout d'une spécialité</h3>
    <div *ngIf="value" class="alert {{alert}} mt-2 mb-2 text-center"><strong>{{message}}</strong></div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nom</label>
      <input type="text" formControlName="nom" class="form-control" id="formGroupExampleInput" placeholder="Chirurgie">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Taxe plateforme</label>
      <input type="number" formControlName="taxe_plateforme" class="form-control" id="formGroupExampleInput2" placeholder="550">
    </div>
    <button type="submit" (click)="onSubmit()"  [disabled]="addSpecialite.invalid" class="btn btn-success col-12">Enregistrer</button>
  </div>
</form>
